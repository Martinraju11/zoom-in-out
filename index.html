<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture-Zoom-in-out</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <section id="zoom">
        <div class="container">
            <div class="card">
                <div class="image">
                    <img src="images/pic1.jpg" id="pic">

                </div>
                <div class="buttons">
                    <button id="zoom-out">-</button>
                    <button id="zoom-in">+</button>
                </div>
                <div class="buttons">
                    <p>Zoom-out</p>
                    <p>Zoom-in</p>
                </div>

            </div>
        </div>
    </section>



    <script src="js/main.js"></script>
</body>

</html>
